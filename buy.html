<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Tea | HOME</title>

    <!-- Favicons -->
    <link href="images/favicone.png" rel="icon">

    <!--CSS Links-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--Navigation-->
    <div class="header">


        <div class="brand">
            <div class="left-side">
                <div>Ceylon Tea</div>
            </div>
        </div>

        <div class="right-side">
            <div class="nav-link-wrapper">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link-wrapper">
                <a href="types.html">Types Of Tea</a>
            </div>
            <div class="nav-link-wrapper">
                <a href="manu.html">Tea Manufacturers of Srilanka</a>
            </div>
            <div class="nav-link-wrapper">
                <a href="buy.html">Buy Now</a>
            </div>
            <div class="nav-link-wrapper">
                <a href="contact.html">Contact Us</a>
            </div>

        </div>
    </div>
   

    <form>

        <div class="items-tobuy">
            <div class="label-name">
                <p>Choice of Tea Manufacturer</p>
            </div>
            <div class="options">
                <select name="type" id="type" onchange="teaTypeChange()">
                    <option value=" ">Select Tea type</option>
                    <option value="Dilmah">Dilmah</option>
                    <option value="Jones">Jones</option>
                    <option value="George Steuwart">George Stewart</option>
                    <option value="Malwatte Vally Plantation">Malwatte Vally Plantation</option>
                    <option value="Prestige Ceylon Tea">Prestige Ceylon Tea</option>
                    <option value="Empire Tea">Empire Tea</option>
                </select>
            </div>

            <div class="label-name">
                <p>Choice of packaging type</p>
            </div>
            <div class="options">
                <select name="pack" id="pack" onchange="packTypeChange()">
                    <option value=" ">Selected Packing choice</option>
                    <option value="Tin">Tin</option>
                    <option value="Paper Pouch">Paper Pouche</option>
                    <option value="Bag">Bag</option>

                </select>
            </div>
            <div class="label-name">
                <p>Choice of size</p>
            </div>

            <div class="options">
                <select name="size" id="size" onchange="sizeTypeChange()">
                    <option value=" ">Select size type</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>


            <div class="label-name">
                <p>Extras</p>
            </div>
            <div class="options">
                <select name="extra" id="extra" onchange="extraTypeChange()">
                    <option value=" ">Select Extras</option>
                    <option value="Mugs">Mugs</option>
                    <option value="Silver Pins">Silver pins</option>
                    <option value="Souvenirs">Souvenirs</option>

                </select>
            </div>

        </div>
        <div class="buttons">
            <input class="button" type="button" value="Add to Order" onclick="addOrder()">
            <input class="button" type="button" value="Place Order" onclick="placeOrder()">
            <input class="button" type="button" value="Add to favourite" onclick="addFavourite()">
            <input class="button" type="button" value="Order favourite" onclick="orderFavourite()">
            <input class="button" type="button" value="Check Loyality" onclick="checkLoyality()">

        </div>

        <div class="result">

            <div class="current">
                <h1>Your Cart</h1>
                <label class="label" for="current" id="currentManu">Selected Manufacturer : </label>
                <br>
                <label class="label" for="current" id="currentPackage">Selected Packing choice : </label>
                <br>
                <label class="label" for="current" id="currentSize">Selected Size : </label>
                <br>
                <label class="label" for="current" id="currentExtra">Selected Extra item : </label>
                <br>
                <label class="label" for="current" id="currentTotalCost">Current Order Total : 0 </label>
            </div>

            <div class="overall">
                <h1>Overall Bill</h1>
                <br>
                <label class="label" for="overall" id="finalCost">Total : 0</label>
                <br>
                <label class="label" for="overall" id="noOfOrders">Total number of orders is : </label>
            </div>

        </div>

    </form>
    <script src="buy.js"></script>

    <div class="buy-now-img-wrapper">
        <img src="images/about-icon.jpg">
    </div>

    <div class="footer">
        <p>Created by Oshada - Copyright 2020Â©</p>
    </div>

</body>

</html>
